<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorPy - AI Python Learning Tutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>TutorPy</h1>
            <p class="subtitle">Your AI Python Learning Tutor</p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <!-- Chat Messages Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Welcome message -->
            <div class="message ai-message">
                <div class="message-content">
                    <p>ðŸ‘‹ Welcome to TutorPy! I'm here to help you learn Python programming.</p>
                    <p>Describe a problem or concept you'd like to learn, and I'll guide you through it step by step.</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <textarea 
                id="userInput" 
                placeholder="Describe a Python problem or concept you want to learn..."
                rows="3"
            ></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
